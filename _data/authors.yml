  about:             |
   I am a Postdoctoral Scholar in the [Moore Lab](http://scrippsscholars.ucsd.edu/bsmoore) at the Scripps Institution of Oceanography and UC San Diego. I joined the Moore Lab in July 2019, and was a self-funded NIH/NIEHS F32 Postdoctoral Fellow in the Moore lab from 2020 through 2023. . I completed my PhD in the [Weng Laboratory](http://wenglab.wi.mit.edu/) of the Department of Biology of the Massachusetts Institute of Technology. 

   My postdoctoral research elucidated the first causal biosynthetic genes known for an algal giant marine polyether toxin - an impactful class of molecules of significant pharmaceutical and toxicological interest.

   ![An artistic comparison of PKZILLA-1 and human titin, where PKZILLA-1 is shown at ~25% larger than titin](images/PKZILLA-1_to_titin_artistic_comparison_figure.jpg)
   Figure by Tim Fallon, PhD. Stylistic size comparison of PKZILLA-1 and human titin, not to scale, wherein PKZILLA-1 is shown as roughly 25% larger than titin. Abbreviations: megadalton (MDa), acyl carrier protein (ACP), ketosynthase (KS), ketoreductase (KR), dehydratase (DH), enoylreductase (ER), fibronectin (Fn), immunoglobulin (Ig). Titin figure adapted from <https://pdb101.rcsb.org/motm/185> under Creative Commons license, attribution: David S. Goodsell, RCSB Protein Data Bank (PDB). ACP structure modeled from bacterial ACP (PDB id: [2FAE](https://www.rcsb.org/structure/2FAE)). KS, KR, DH, ER, modeled from mammalian fatty acid synthase (PDB id: [2VZ8](https://www.rcsb.org/structure/2vz8)).
   

   * Discovery of the new potential largest known protein and post-splicing transcript, PKZILLA-1
   * 

   My PhD research focused on characterizing the specialzed metabolism of [firefly luciferin](https://en.wikipedia.org/wiki/Firefly_luciferin). My PhD research involved *de novo* transcriptomic and genomic sequencing and assembly, recombinant and crude enzymology, and LC-MS. I was a founding member of the *Photinus pyralis* (Big Dipper firefly) genome project, leading to the first linkage group resolution genome of any firefly. Iâ€™m interested in comparative genomic approaches to decipher metabolic questions generally.

   Key findings of my PhD research include:

   * Sequencing and assembly of the *Photinus pyralis* (Big Dipper Firefly) genome, and its comparison to other bioluminescent beetles, leading to the finding that click-beetle and firefly luciferase evolved separately
   * The discovery of sulfoluciferin and luciferin sulfotransferase, which we now understand are conserved in all fireflies (Lampyridae)

